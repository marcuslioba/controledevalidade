<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gestão de Categorias</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f6f8fb;
    padding: 24px;
    color: #222;
    margin-top: 70px;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    background: #fff;
    padding: 20px 26px;
    border-radius: 10px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.06);
  }
  h1 {
    margin-top: 0;
    margin-bottom: 20px;
  }
  form {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
  }
  input[type="text"] {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #dbe5f6;
    font-size: 1rem;
  }
  button {
    padding: 10px 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: 700;
  }
  button.primary {
    background-color: #2575fc;
    color: white;
  }
  button.danger {
    background-color: #e74c3c;
    color: white;
  }
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  li.category-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f9fbff;
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }
  li.category-item:hover {
    background: #e6f0ff;
  }
  .category-name {
    flex: 1;
    font-weight: 700;
    font-size: 1rem;
    color: #233044;
  }
  .category-actions button {
    margin-left: 8px;
  }
  .edit-input {
    flex: 1;
    padding: 8px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #dbe5f6;
  }
  .notification {
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-weight: 700;
  }
  .notification.success {
    background-color: #e8f9ee;
    color: #116632;
    border: 1px solid #c6f0d1;
  }
  .notification.error {
    background-color: #fdecea;
    color: #7a1d1d;
    border: 1px solid #f2c1c1;
  }
  
  /* Navbar styles */
  .navbar {
    background: #2575fc;
    color: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
  }
  .nav-container {
    display: flex;
    align-items: center;
    width: 100%;
    max-width: 1100px;
    margin: 0 auto;
  }
  .logo {
    font-weight: 700;
    font-size: 1.2rem;
  }
  .menu-toggle {
    display: none;
    font-size: 1.5rem;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    margin-left: 10px;
  }
  .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin-left: 20px;
    flex-grow: 1;
  }
  .nav-links li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
  }
  .nav-links li a:hover {
    text-decoration: underline;
  }
  .user-section {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .user-photo {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
  }
  .logout-btn {
    background: transparent;
    border: 1px solid white;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }
  .logout-btn:hover {
    background: white;
    color: #2575fc;
  }
  #admin-menu-item {
    display: none;
  }
  @media (max-width: 760px) {
    .menu-toggle {
      display: block;
    }
    .nav-links {
      position: fixed;
      top: 50px;
      left: 0;
      right: 0;
      background: #2575fc;
      flex-direction: column;
      gap: 0;
      display: none;
      z-index: 1001;
    }
    .nav-links.show {
      display: flex;
    }
    .nav-links li {
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }
    .nav-links li a {
      display: block;
      padding: 12px 20px;
    }
  }
</style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Financeiro Igreja</div>
      <button class="menu-toggle">&#9776;</button>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="categorias.html" class="active">Categorias</a></li>
        <li><a href="chamados.html">Chamados</a></li>
        <li><a href="financas.html">Financeiro</a></li>
        <li id="admin-menu-item"><a href="usuarios.html">Usuários</a></li>
      </ul>
      <div class="user-section">
        <img src="https://placehold.co/100" alt="Foto do Usuário" class="user-photo" id="user-photo-img">
        <button class="logout-btn" id="logout-btn">Sair</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Gestão de Categorias</h1>

    <div id="notification" class="notification" style="display:none;"></div>

    <form id="form-add-category" aria-label="Adicionar nova categoria">
      <input type="text" id="input-new-category" placeholder="Nova categoria" required aria-required="true" aria-label="Nome da nova categoria" />
      <button type="submit" class="primary">Adicionar</button>
    </form>

    <ul id="categories-list" aria-live="polite" aria-relevant="additions removals"></ul>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script>
  // Configurar com seu Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDiLxDM7ottlE-59G5Gjtsyb_qYWNGF57g",
  authDomain: "lagoinha-f73cc.firebaseapp.com",
  projectId: "lagoinha-f73cc",
  storageBucket: "lagoinha-f73cc.firebasestorage.app",
  messagingSenderId: "657454722836",
  appId: "1:657454722836:web:2ba3acd3c4712ccb609c01"
};
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const notificationEl = document.getElementById('notification');
  const formAddCategory = document.getElementById('form-add-category');
  const inputNewCategory = document.getElementById('input-new-category');
  const categoriesList = document.getElementById('categories-list');

  let currentUser = null;
  let currentUserRole = null;
  let categoriesCache = [];

  function showNotification(message, type = 'success') {
    notificationEl.textContent = message;
    notificationEl.className = 'notification ' + type;
    notificationEl.style.display = 'block';
    setTimeout(() => {
      notificationEl.style.display = 'none';
    }, 3500);
  }

  // Carregar categorias e renderizar
  function renderCategories() {
    categoriesList.innerHTML = '';
    if (categoriesCache.length === 0) {
      categoriesList.innerHTML = '<li>Nenhuma categoria cadastrada.</li>';
      return;
    }
    categoriesCache.forEach(cat => {
      const li = document.createElement('li');
      li.className = 'category-item';
      li.setAttribute('data-id', cat.id);

      const spanName = document.createElement('span');
      spanName.className = 'category-name';
      spanName.textContent = cat.name;

      const actionsDiv = document.createElement('div');
      actionsDiv.className = 'category-actions';

      // Editar botão
      const btnEdit = document.createElement('button');
      btnEdit.textContent = 'Editar';
      btnEdit.setAttribute('aria-label', `Editar categoria ${cat.name}`);
      btnEdit.addEventListener('click', () => startEditingCategory(cat.id, spanName, btnEdit, btnDelete));

      // Deletar botão
      const btnDelete = document.createElement('button');
      btnDelete.textContent = 'Excluir';
      btnDelete.className = 'danger';
      btnDelete.setAttribute('aria-label', `Excluir categoria ${cat.name}`);
      btnDelete.addEventListener('click', () => deleteCategory(cat.id, cat.name));

      actionsDiv.appendChild(btnEdit);
      actionsDiv.appendChild(btnDelete);

      li.appendChild(spanName);
      li.appendChild(actionsDiv);

      categoriesList.appendChild(li);
    });
  }

  // Iniciar edição inline
  function startEditingCategory(id, spanName, btnEdit, btnDelete) {
    const oldName = spanName.textContent;
    const inputEdit = document.createElement('input');
    inputEdit.type = 'text';
    inputEdit.className = 'edit-input';
    inputEdit.value = oldName;
    inputEdit.setAttribute('aria-label', `Editar nome da categoria ${oldName}`);

    spanName.replaceWith(inputEdit);
    btnEdit.textContent = 'Salvar';
    btnEdit.removeEventListener('click', () => startEditingCategory(id, spanName, btnEdit, btnDelete));
    btnDelete.style.display = 'none';

    btnEdit.onclick = async () => {
      const newName = inputEdit.value.trim();
      if (!newName) {
        showNotification('O nome da categoria não pode ser vazio.', 'error');
        return;
      }
      if (newName === oldName) {
        cancelEditing();
        return;
      }
      try {
        await db.collection('categories').doc(id).update({ name: newName });
        showNotification('Categoria atualizada com sucesso.');
        cancelEditing();
        loadCategories();
      } catch (err) {
        showNotification('Erro ao atualizar categoria: ' + err.message, 'error');
      }
    };

    function cancelEditing() {
      inputEdit.replaceWith(spanName);
      btnEdit.textContent = 'Editar';
      btnDelete.style.display = 'inline-block';
      btnEdit.onclick = () => startEditingCategory(id, spanName, btnEdit, btnDelete);
    }
  }

  // Deletar categoria com confirmação
  async function deleteCategory(id, name) {
    if (!confirm(`Tem certeza que deseja excluir a categoria "${name}"? Essa ação não pode ser desfeita.`)) return;
    try {
      await db.collection('categories').doc(id).delete();
      showNotification('Categoria excluída com sucesso.');
      loadCategories();
    } catch (err) {
      showNotification('Erro ao excluir categoria: ' + err.message, 'error');
    }
  }

  // Carregar categorias do Firestore
  async function loadCategories() {
    try {
      const snapshot = await db.collection('categories').orderBy('name').get();
      categoriesCache = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderCategories();
    } catch (err) {
      showNotification('Erro ao carregar categorias: ' + err.message, 'error');
    }
  }

  // Adicionar nova categoria
  formAddCategory.addEventListener('submit', async (e) => {
    e.preventDefault();
    const newName = inputNewCategory.value.trim();
    if (!newName) {
      showNotification('Informe o nome da categoria.', 'error');
      return;
    }
    // Verificar se já existe
    if (categoriesCache.some(cat => cat.name.toLowerCase() === newName.toLowerCase())) {
      showNotification('Categoria já existe.', 'error');
      return;
    }
    try {
      await db.collection('categories').add({ name: newName });
      showNotification('Categoria adicionada com sucesso.');
      inputNewCategory.value = '';
      loadCategories();
    } catch (err) {
      showNotification('Erro ao adicionar categoria: ' + err.message, 'error');
    }
  });

  // Controle de acesso: só admins podem acessar
  auth.onAuthStateChanged(async user => {
    if (!user) {
      window.location.href = 'index.html';
      return;
    }
    currentUser = user;
    try {
      const userDoc = await db.collection('users').doc(user.uid).get();
      currentUserRole = userDoc.exists ? userDoc.data().role : 'member';
      if (currentUserRole !== 'admin') {
        alert('Acesso negado: somente administradores podem acessar esta página.');
        window.location.href = 'dashboard.html'; // ou outra página
        return;
      }
      
      // Mostrar menu admin se for admin
      document.getElementById('admin-menu-item').style.display = 'block';
      
      // Carregar foto do usuário
      const userPhotoImg = document.getElementById('user-photo-img');
      if(user.photoURL) {
        userPhotoImg.src = user.photoURL;
      } else {
        userPhotoImg.src = 'https://placehold.co/100';
      }
      
      loadCategories();
    } catch (err) {
      alert('Erro ao verificar permissões: ' + err.message);
      window.location.href = 'dashboard.html';
    }
  });

  // Menu toggle for mobile
  document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    const logoutBtn = document.getElementById('logout-btn');
    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    });
  });
</script>
</body>
</html>
