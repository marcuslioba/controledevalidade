<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Checklist Auditoria</title>
  <meta name="description" content="Checklist com dados da loja, geolocalização, geofence e relatório em PDF." />

  <!-- Tailwind CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome (ícones) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- React 17 + Babel -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    @media print {
      .print\:hidden { display: none !important; }
      body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    }
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      // ----------------- Estado principal -----------------
      const [perguntas, setPerguntas] = React.useState([
        'Você verificou os equipamentos?',
        'Você seguiu os procedimentos de segurança?',
        'Você completou a documentação necessária?'
      ]);
      const [novaPergunta, setNovaPergunta] = React.useState('');
      const [editandoIndex, setEditandoIndex] = React.useState(null);
      const [textoEdicao, setTextoEdicao] = React.useState('');
      const [checklistIniciado, setChecklistIniciado] = React.useState(false);
      const [checklistFinalizado, setChecklistFinalizado] = React.useState(false);

      // Dados da Loja (persistência)
      const [lojaNome, setLojaNome] = React.useState('');
      const [lojaEndereco, setLojaEndereco] = React.useState('');

      // Geolocalização e Geofence
      const [geoStatus, setGeoStatus] = React.useState('idle'); // idle | buscando | ok | erro
      const [coords, setCoords] = React.useState(null); // { latitude, longitude, accuracy }
      const [endereco, setEndereco] = React.useState('');
      const [geoErro, setGeoErro] = React.useState('');

      const [alvoLat, setAlvoLat] = React.useState('');
      const [alvoLon, setAlvoLon] = React.useState('');
      const [alvoRaio, setAlvoRaio] = React.useState(100); // metros
      const [distancia, setDistancia] = React.useState(null);
      const [dentroDaArea, setDentroDaArea] = React.useState(false);

      // Respostas e evidências
      const [respostas, setRespostas] = React.useState({}); // { index: 'sim'|'nao' }
      const [evidencias, setEvidencias] = React.useState({}); // { index: dataURL }

      // Tempo
      const [inicioISO, setInicioISO] = React.useState(null);
      const [fimISO, setFimISO] = React.useState(null);

      // Upload CSV
      const [uploadErro, setUploadErro] = React.useState('');

      // ---- Sets de perguntas (persistência local) ----
      const [nomeSet, setNomeSet] = React.useState('');
      const [setsSalvos, setSetsSalvos] = React.useState([]); // [{name, count, updatedAt}]
      const [setSelecionado, setSetSelecionado] = React.useState('');

      // ----------------- Utilidades -----------------
      const formatarDataHora = (iso) => {
        if (!iso) return '';
        const d = new Date(iso);
        return d.toLocaleString('pt-BR');
      };

      const duracaoHumana = (ms) => {
        if (!ms || ms < 0) return '';
        const s = Math.floor(ms / 1000);
        const h = Math.floor(s / 3600);
        const m = Math.floor((s % 3600) / 60);
        const seg = s % 60;
        const partes = [];
        if (h) partes.push(h + 'h');
        if (m || h) partes.push(m + 'm');
        partes.push(seg + 's');
        return partes.join(' ');
      };

      const toRad = (deg) => (deg * Math.PI) / 180;
      const haversineMeters = (lat1, lon1, lat2, lon2) => {
        const R = 6371000;
        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);
        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
          Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      };

      // ----------------- localStorage para sets -----------------
      const LS_META_KEY = 'checklist_sets_meta';

      const carregarMeta = () => {
        try {
          const raw = localStorage.getItem(LS_META_KEY);
          return raw ? JSON.parse(raw) : [];
        } catch {
          return [];
        }
      };

      const salvarMeta = (meta) => {
        localStorage.setItem(LS_META_KEY, JSON.stringify(meta));
      };

      const salvarSetLocal = (nome, listaPerguntas) => {
        if (!nome || !listaPerguntas || listaPerguntas.length === 0) return;
        localStorage.setItem(`checklist_set::${nome}`, JSON.stringify(listaPerguntas));
        const meta = carregarMeta();
        const idx = meta.findIndex(m => m.name === nome);
        const item = { name: nome, count: listaPerguntas.length, updatedAt: new Date().toISOString() };
        if (idx >= 0) meta[idx] = item; else meta.push(item);
        salvarMeta(meta);
        setSetsSalvos(meta);
      };

      const carregarSetLocal = (nome) => {
        try {
          const raw = localStorage.getItem(`checklist_set::${nome}`);
          return raw ? JSON.parse(raw) : null;
        } catch {
          return null;
        }
      };

      const excluirSetLocal = (nome) => {
        localStorage.removeItem(`checklist_set::${nome}`);
        const meta = carregarMeta().filter(m => m.name !== nome);
        salvarMeta(meta);
        setSetsSalvos(meta);
      };

      // ----------------- localStorage para dados da loja -----------------
      const salvarLojaNome = (nome) => {
        localStorage.setItem('loja_nome', nome);
        setLojaNome(nome);
      };

      const salvarLojaEndereco = (endereco) => {
        localStorage.setItem('loja_endereco', endereco);
        setLojaEndereco(endereco);
      };

      const carregarDadosLoja = () => {
        const nome = localStorage.getItem('loja_nome') || '';
        const endereco = localStorage.getItem('loja_endereco') || '';
        setLojaNome(nome);
        setLojaEndereco(endereco);
      };

      // Carregar lista de sets e dados da loja ao iniciar
      React.useEffect(() => {
        setSetsSalvos(carregarMeta());
        carregarDadosLoja();
      }, []);

      // ----------------- Geolocalização -----------------
      const capturarLocalizacao = () => {
        setGeoErro('');
        if (!('geolocation' in navigator)) {
          setGeoStatus('erro');
          setGeoErro('Geolocalização não suportada no navegador.');
          return;
        }
        setGeoStatus('buscando');
        navigator.geolocation.getCurrentPosition(
          async (pos) => {
            const { latitude, longitude, accuracy } = pos.coords;
            const c = { latitude, longitude, accuracy };
            setCoords(c);
            setGeoStatus('ok');

            // Auto-preencher alvo com localização atual (para facilitar testes)
            if (!alvoLat || !alvoLon) {
              setAlvoLat(latitude.toString());
              setAlvoLon(longitude.toString());
              setDistancia(0);
              setDentroDaArea(true);
            } else {
              const d = haversineMeters(
                parseFloat(latitude),
                parseFloat(longitude),
                parseFloat(alvoLat),
                parseFloat(alvoLon)
              );
              setDistancia(d);
              setDentroDaArea(d <= (parseFloat(alvoRaio) || 0));
            }

            try {
              const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`;
              const resp = await fetch(url, { headers: { 'Accept-Language': 'pt-BR' } });
              if (resp.ok) {
                const data = await resp.json();
                setEndereco(data.display_name || '');
              }
            } catch (e) {
              console.error('Erro ao buscar endereço:', e);
            }
          },
          (err) => {
            setGeoStatus('erro');
            setGeoErro(err.message || 'Falha ao obter localização.');
          },
          { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
        );
      };

      const StaticMap = ({ lat, lon }) => {
        if (!lat || !lon) return null;
        const marker = `&markers=${lat},${lon},lightblue1`;
        const src = `https://staticmap.openstreetmap.de/staticmap.php?center=${lat},${lon}&zoom=16&size=600x300&maptype=mapnik${marker}`;
        return (
          <div className="rounded overflow-hidden border">
            <img src={src} alt="Mapa de check-in" className="w-full" />
            <div className="text-xs text-gray-600 p-2">Fonte: OpenStreetMap</div>
          </div>
        );
      };

      // ----------------- Perguntas -----------------
      const adicionarPergunta = () => {
        if (novaPergunta.trim()) {
          setPerguntas((p) => [...p, novaPergunta.trim()]);
          setNovaPergunta('');
        }
      };
      const removerPergunta = (index) => {
        setPerguntas(perguntas.filter((_, i) => i !== index));
      };
      const iniciarEdicao = (index) => {
        setEditandoIndex(index);
        setTextoEdicao(perguntas[index]);
      };
      const salvarEdicao = () => {
        const novasPerguntas = [...perguntas];
        novasPerguntas[editandoIndex] = textoEdicao;
        setPerguntas(novasPerguntas);
        setEditandoIndex(null);
        setTextoEdicao('');
      };

      // Evidências
      const handleEvidenciaUpload = (index, file) => {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
          setEvidencias((ev) => ({ ...ev, [index]: e.target.result }));
        };
        reader.readAsDataURL(file);
      };

      // ----------------- Fluxo -----------------
      const iniciarChecklist = () => {
        if (!lojaNome.trim() || !lojaEndereco.trim()) {
          alert('Preencha os dados da loja (nome e endereço) antes de iniciar o checklist.');
          return;
        }
        if (!coords) {
          alert('Capture a localização (GPS) antes de iniciar o checklist.');
          return;
        }
        if (!dentroDaArea) {
          alert('Você não está dentro da área permitida para este check-in.');
          return;
        }
        setChecklistIniciado(true);
        setRespostas({});
        setInicioISO(new Date().toISOString());
        setFimISO(null);
      };

      const responderPergunta = (index, resposta) => {
        setRespostas({ ...respostas, [index]: resposta });
      };

      const todasRespondidas = perguntas.every((_, index) => respostas[index]);
      const todasEvidencias = perguntas.every((_, index) => evidencias[index]);

      const finalizarChecklist = () => {
        if (!todasRespondidas) {
          alert('Responda todas as perguntas.');
          return;
        }
        if (!todasEvidencias) {
          alert('Anexe/registre foto de evidência para todos os itens.');
          return;
        }
        setFimISO(new Date().toISOString());
        setChecklistFinalizado(true);
      };

      const calcularNota = () => {
        const totalPerguntas = perguntas.length;
        const respostasPositivas = Object.values(respostas).filter((r) => r === 'sim').length;
        return totalPerguntas > 0 ? ((respostasPositivas / totalPerguntas) * 10).toFixed(1) : '0.0';
      };

      const reiniciar = () => {
        setChecklistIniciado(false);
        setChecklistFinalizado(false);
        setRespostas({});
        setEvidencias({});
        setCoords(null);
        setEndereco('');
        setGeoStatus('idle');
        setGeoErro('');
        setDistancia(null);
        setDentroDaArea(false);
        setInicioISO(null);
        setFimISO(null);
        setAlvoLat('');
        setAlvoLon('');
      };

      // ------- Importação via CSV (Excel -> Salvar como CSV) -------
      const detectarDelimitador = (text) => {
        const primeiroBloco = text.split(/\r?\n/).slice(0, 5).join('\n');
        const contaPontoEVirgula = (primeiroBloco.match(/;/g) || []).length;
        const contaVirgula = (primeiroBloco.match(/,/g) || []).length;
        const contaTab = (primeiroBloco.match(/\t/g) || []).length;
        if (contaPontoEVirgula >= contaVirgula && contaPontoEVirgula >= contaTab) return ';';
        if (contaVirgula >= contaPontoEVirgula && contaVirgula >= contaTab) return ',';
        return '\t';
      };

      const parseCSV = (text) => {
        const linhas = text.split(/\r?\n/).map((l) => l.trim()).filter((l) => l.length > 0);
        if (linhas.length === 0) return [];
        const delim = detectarDelimitador(text);
        const possivelCabecalho = linhas[0].split(delim).map((c) => c.trim().toLowerCase());
        const temCabecalhoPergunta = possivelCabecalho.some((h) => ['pergunta', 'perguntas', 'question', 'questions', 'item'].includes(h));
        const start = temCabecalhoPergunta ? 1 : 0;
        const lista = [];
        for (let i = start; i < linhas.length; i++) {
          const cols = linhas[i].split(delim).map((c) => c.trim());
          const cell = cols.find((c) => c.length > 0);
          if (cell) lista.push(cell);
        }
        return Array.from(new Set(lista));
      };

      const handleArquivoCSV = (file) => {
        setUploadErro('');
        if (!file) return;
        const isCSV = file.name.toLowerCase().endsWith('.csv');
        if (!isCSV) {
          setUploadErro('Formato não suportado. Por favor, exporte seu Excel como CSV (.csv).');
          return;
        }
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const text = e.target.result;
            const novas = parseCSV(text);
            if (novas.length === 0) {
              setUploadErro('Não foram encontradas perguntas no arquivo. Verifique se há uma coluna com as perguntas.');
              return;
            }
            setPerguntas(novas);
            setRespostas({});
            setEvidencias({});
          } catch (err) {
            setUploadErro('Falha ao processar o arquivo CSV. Erro: ' + err.message);
          }
        };
        reader.readAsText(file, 'utf-8');
      };

      const baixarModeloCSV = () => {
        const linhas = ['pergunta', 'Item 1 está conforme?', 'Item 2 foi verificado?', 'EPIs conferidos?'];
        const csv = linhas.join('\n');
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'modelo_perguntas_checklist.csv';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      };

      // ----------------- Telas -----------------
      if (checklistFinalizado) {
        const nota = calcularNota();
        const totalPerguntas = perguntas.length;
        const respostasPositivas = Object.values(respostas).filter((r) => r === 'sim').length;
        const duracao = inicioISO && fimISO ? duracaoHumana(new Date(fimISO) - new Date(inicioISO)) : '';

        return (
          <div className="min-h-screen bg-gradient-to-br from-green-400 to-blue-500 p-4 print:bg-white print:p-0">
            <div className="max-w-3xl mx-auto bg-white rounded-lg shadow-2xl p-4 sm:p-8 print:shadow-none">
              <h1 className="text-2xl sm:text-3xl font-bold text-center mb-4 sm:mb-6 text-green-600">
                <i className="fas fa-file-alt mr-2"></i>Relatório do Checklist
              </h1>

              {/* Dados da Loja */}
              <div className="mb-4 sm:mb-6 bg-blue-50 p-4 rounded-lg">
                <h3 className="font-bold text-base sm:text-lg mb-2 text-blue-700">
                  <i className="fas fa-store mr-2"></i>Dados da Loja
                </h3>
                <div className="text-sm text-gray-700 space-y-1">
                  <div><strong>Nome:</strong> {lojaNome}</div>
                  <div><strong>Endereço:</strong> {lojaEndereco}</div>
                </div>
              </div>

              <div className="grid grid-cols-1 gap-4 sm:gap-6 mb-4 sm:mb-6">
                <div className="text-sm text-gray-700 space-y-1">
                  <div><strong>Início:</strong> {formatarDataHora(inicioISO)}</div>
                  <div><strong>Término:</strong> {formatarDataHora(fimISO)}</div>
                  <div><strong>Duração:</strong> {duracao}</div>
                  {coords && (
                    <div className="mt-2 space-y-1">
                      <div className="break-all"><strong>Lat:</strong> {coords.latitude.toFixed(6)} | <strong>Lon:</strong> {coords.longitude.toFixed(6)}</div>
                      {coords.accuracy && (<div><strong>Precisão:</strong> ±{Math.round(coords.accuracy)} m</div>)}
                      {endereco && (<div className="break-words"><strong>Endereço GPS:</strong> {endereco}</div>)}
                      {distancia != null && (
                        <div>
                          <strong>Distância ao alvo:</strong> {Math.round(distancia)} m | <strong>Status:</strong> {dentroDaArea ? 'Dentro da área' : 'Fora da área'}
                        </div>
                      )}
                    </div>
                  )}
                </div>
              </div>

              {coords && (
                <div className="mb-4 sm:mb-6">
                  <StaticMap lat={coords.latitude} lon={coords.longitude} />
                </div>
              )}

              <div className="bg-green-50 rounded-lg p-4 sm:p-6 mb-4 sm:mb-6 text-center">
                <h2 className="text-4xl sm:text-5xl font-bold text-green-600 mb-2">{nota}</h2>
                <p className="text-sm sm:text-base text-gray-600">Nota Final — {respostasPositivas} de {totalPerguntas} respostas positivas</p>
              </div>

              <div className="mb-4 sm:mb-6">
                <h3 className="font-bold text-base sm:text-lg mb-3">Resumo das Respostas e Evidências</h3>
                <div className="space-y-2">
                  {perguntas.map((pergunta, index) => (
                    <div key={index} className="p-3 bg-gray-50 rounded">
                      <div className="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-3">
                        <div className="flex-1">
                          <div className="text-sm font-semibold mb-1 break-words">{index + 1}. {pergunta}</div>
                          <div className={`text-sm font-bold ${respostas[index] === 'sim' ? 'text-green-600' : 'text-red-600'}`}>
                            {respostas[index] === 'sim' ? '✓ SIM' : '✗ NÃO'}
                          </div>
                        </div>
                        <div className="w-full sm:w-40 text-center">
                          {evidencias[index] ? (
                            <img src={evidencias[index]} alt={`Evidência ${index + 1}`} className="w-full sm:w-40 h-28 object-cover rounded border mx-auto" />
                          ) : (
                            <div className="text-xs text-gray-500">Sem evidência</div>
                          )}
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              <div className="flex flex-col sm:flex-row gap-3 print:hidden">
                <button
                  onClick={() => window.print()}
                  className="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition"
                >
                  <i className="fas fa-print mr-2"></i>Imprimir / Salvar em PDF
                </button>
                <button
                  onClick={reiniciar}
                  className="flex-1 bg-blue-500 text-white py-3 rounded-lg font-bold hover:bg-blue-600 transition"
                >
                  <i className="fas fa-redo mr-2"></i>Novo Checklist
                </button>
              </div>
            </div>
          </div>
        );
      }

      if (checklistIniciado) {
        const todasRespondidas = perguntas.every((_, index) => respostas[index]);
        const todasEvidencias = perguntas.every((_, index) => evidencias[index]);

        return (
          <div className="min-h-screen bg-gradient-to-br from-purple-400 to-pink-500 p-4">
            <div className="max-w-3xl mx-auto bg-white rounded-lg shadow-2xl p-4 sm:p-8">
              <h1 className="text-2xl sm:text-3xl font-bold text-center mb-4 sm:mb-6 text-purple-600">
                <i className="fas fa-clipboard-check mr-2"></i>Checklist em Andamento
              </h1>

              {/* Dados da Loja */}
              <div className="mb-4 bg-blue-50 p-3 rounded-lg">
                <h3 className="font-bold text-sm mb-2 text-blue-700">
                  <i className="fas fa-store mr-2"></i>Loja: {lojaNome}
                </h3>
                <div className="text-xs text-gray-700">{lojaEndereco}</div>
              </div>

              <div className="grid grid-cols-1 gap-4 mb-4 sm:mb-6">
                {coords && (
                  <div>
                    <div className="text-xs text-gray-700 mb-2 space-y-1">
                      <div className="break-all"><strong>Lat:</strong> {coords.latitude.toFixed(6)} | <strong>Lon:</strong> {coords.longitude.toFixed(6)}</div>
                      {endereco && (<div className="break-words"><strong>Endereço GPS:</strong> {endereco}</div>)}
                    </div>
                    <StaticMap lat={coords.latitude} lon={coords.longitude} />
                  </div>
                )}
              </div>

              <div className="space-y-4 mb-4 sm:mb-6">
                {perguntas.map((pergunta, index) => (
                  <div key={index} className="bg-gray-50 p-3 sm:p-4 rounded-lg">
                    <p className="font-semibold mb-3 text-sm sm:text-base break-words">{index + 1}. {pergunta}</p>
                    <div className="flex flex-col gap-3">
                      <div className="flex gap-3">
                        <button
                          onClick={() => responderPergunta(index, 'sim')}
                          className={`flex-1 py-2 rounded-lg font-bold transition text-sm sm:text-base ${
                            respostas[index] === 'sim'
                              ? 'bg-green-500 text-white'
                              : 'bg-gray-200 text-gray-700 hover:bg-green-100'
                          }`}
                        >
                          <i className="fas fa-check mr-1 sm:mr-2"></i>SIM
                        </button>
                        <button
                          onClick={() => responderPergunta(index, 'nao')}
                          className={`flex-1 py-2 rounded-lg font-bold transition text-sm sm:text-base ${
                            respostas[index] === 'nao'
                              ? 'bg-red-500 text-white'
                              : 'bg-gray-200 text-gray-700 hover:bg-red-100'
                          }`}
                        >
                          <i className="fas fa-times mr-1 sm:mr-2"></i>NÃO
                        </button>
                      </div>
                      <div className="flex flex-col sm:flex-row items-start sm:items-center gap-2">
                        <label className="text-xs text-gray-600 whitespace-nowrap">Foto de evidência:</label>
                        <input 
                          type="file" 
                          accept="image/*" 
                          capture="environment"
                          onChange={(e) => handleEvidenciaUpload(index, e.target.files[0])} 
                          className="text-xs w-full sm:w-auto"
                        />
                        {evidencias[index] && <span className="text-green-600 text-xs whitespace-nowrap"><i className="fas fa-check mr-1"></i>Anexada</span>}
                      </div>
                    </div>
                  </div>
                ))}
              </div>

              <button
                onClick={finalizarChecklist}
                disabled={!todasRespondidas || !todasEvidencias}
                className={`w-full py-3 rounded-lg font-bold transition text-sm sm:text-base ${
                  (todasRespondidas && todasEvidencias)
                    ? 'bg-purple-500 text-white hover:bg-purple-600'
                    : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                }`}
              >
                <i className="fas fa-flag-checkered mr-2"></i>Finalizar e Gerar Relatório
              </button>
            </div>
          </div>
        );
      }

      // Tela inicial
      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-400 to-purple-500 p-4">
          <div className="max-w-5xl mx-auto bg-white rounded-lg shadow-2xl p-4 sm:p-8">
            <h1 className="text-2xl sm:text-4xl font-bold text-center mb-6 sm:mb-8 text-blue-600">
              <i className="fas fa-tasks mr-2 sm:mr-3"></i>Checklist Auditoria
            </h1>

            {/* 1. Dados da Loja */}
            <div className="mb-6 sm:mb-8 bg-blue-50 p-4 sm:p-6 rounded-lg">
              <h2 className="text-xl sm:text-2xl font-bold mb-4 text-blue-700">
                <i className="fas fa-store mr-2"></i>1. Dados da Loja
              </h2>
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-4">
                <div>
                  <label className="block text-sm font-semibold mb-2 text-gray-700">Nome da Loja</label>
                  <input
                    type="text"
                    value={lojaNome}
                    onChange={(e) => setLojaNome(e.target.value)}
                    onBlur={(e) => salvarLojaNome(e.target.value)}
                    placeholder="Ex.: Loja Centro - Matriz"
                    className="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                  />
                </div>
                <div>
                  <label className="block text-sm font-semibold mb-2 text-gray-700">Endereço da Loja</label>
                  <input
                    type="text"
                    value={lojaEndereco}
                    onChange={(e) => setLojaEndereco(e.target.value)}
                    onBlur={(e) => salvarLojaEndereco(e.target.value)}
                    placeholder="Ex.: Rua das Flores, 123 - Centro"
                    className="w-full px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base"
                  />
                </div>
              </div>
              <div className="mt-3 flex items-center gap-2">
                <button
                  onClick={() => {
                    salvarLojaNome(lojaNome);
                    salvarLojaEndereco(lojaEndereco);
                    alert('Dados da loja salvos com sucesso!');
                  }}
                  className="bg-blue-500 text-white px-4 py-2 rounded-lg font-bold hover:bg-blue-600 transition text-sm"
                >
                  <i className="fas fa-save mr-2"></i>Salvar Agora
                </button>
                <span className="text-xs text-gray-500">Os dados são salvos automaticamente ao sair do campo.</span>
              </div>
            </div>

            {/* 2. Localização GPS */}
            <div className="mb-6 sm:mb-8 bg-indigo-50 p-4 sm:p-6 rounded-lg">
              <h2 className="text-xl sm:text-2xl font-bold mb-4 text-indigo-700">
                <i className="fas fa-map-marker-alt mr-2"></i>2. Localização GPS
              </h2>
              <div className="flex flex-col sm:flex-row items-start sm:items-center gap-2 mb-3">
                <button
                  onClick={capturarLocalizacao}
                  className="w-full sm:w-auto bg-indigo-500 text-white px-4 py-2 rounded-lg font-bold hover:bg-indigo-600 transition text-sm sm:text-base"
                >
                  <i className="fas fa-location-arrow mr-2"></i>Capturar Localização
                </button>
                {geoStatus === 'buscando' && (
                  <span className="text-xs sm:text-sm text-gray-600 animate-pulse">Buscando…</span>
                )}
                {geoStatus === 'ok' && (
                  <span className="text-xs sm:text-sm text-green-600"><i className="fas fa-check-circle mr-1"></i>Capturada</span>
                )}
              </div>

              {geoErro && (
                <div className="mb-3 text-xs sm:text-sm text-red-600 bg-red-50 p-2 rounded">
                  {geoErro}
                </div>
              )}

              {coords && (
                <div>
                  <div className="text-xs sm:text-sm text-gray-700 mb-2 space-y-1">
                    <div className="break-all"><strong>Lat:</strong> {coords.latitude.toFixed(6)} | <strong>Lon:</strong> {coords.longitude.toFixed(6)}</div>
                    {coords.accuracy && (<div><strong>Precisão:</strong> ±{Math.round(coords.accuracy)} m</div>)}
                    {endereco && (<div className="break-words"><strong>Endereço GPS:</strong> {endereco}</div>)}
                    {distancia != null && (
                      <div className={`font-semibold ${dentroDaArea ? 'text-green-600' : 'text-red-600'}`}>
                        Distância: {Math.round(distancia)} m — {dentroDaArea ? 'Dentro' : 'Fora'} da área
                      </div>
                    )}
                  </div>
                  <StaticMap lat={coords.latitude} lon={coords.longitude} />
                </div>
              )}
            </div>

            {/* 3. Gerenciar Perguntas */}
            <div className="mb-6 sm:mb-8 bg-purple-50 p-4 sm:p-6 rounded-lg">
              <h2 className="text-xl sm:text-2xl font-bold mb-1 text-purple-700">
                <i className="fas fa-edit mr-2"></i>3. Gerenciar Perguntas
              </h2>
              <p className="text-xs sm:text-sm text-gray-600 mb-4">Dica: para usar Excel, salve sua planilha como CSV (Arquivo → Salvar como → CSV UTF-8) e importe abaixo.</p>

              <div className="flex flex-col gap-3 mb-4">
                <div className="flex gap-2">
                  <input
                    type="text"
                    value={novaPergunta}
                    onChange={(e) => setNovaPergunta(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && adicionarPergunta()}
                    placeholder="Digite uma nova pergunta..."
                    className="flex-1 px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm sm:text-base"
                  />
                  <button
                    onClick={adicionarPergunta}
                    className="bg-purple-500 text-white px-4 sm:px-6 py-2 rounded-lg font-bold hover:bg-purple-600 transition text-sm sm:text-base whitespace-nowrap"
                  >
                    <i className="fas fa-plus mr-0 sm:mr-2"></i><span className="hidden sm:inline">Adicionar</span>
                  </button>
                </div>
                <div className="flex flex-col sm:flex-row items-stretch sm:items-center gap-2">
                  <input
                    type="file"
                    accept=".csv"
                    onChange={(e) => handleArquivoCSV(e.target.files[0])}
                    className="block text-xs sm:text-sm w-full"
                    title="Importar perguntas (CSV)"
                  />
                  <button
                    onClick={baixarModeloCSV}
                    className="text-purple-600 hover:text-purple-800 underline text-xs sm:text-sm whitespace-nowrap"
                    title="Baixar modelo CSV"
                  >
                    Baixar modelo CSV
                  </button>
                </div>
              </div>

              {uploadErro && (
                <div className="bg-red-50 text-red-700 p-3 rounded mb-3 text-xs sm:text-sm">
                  <i className="fas fa-exclamation-triangle mr-2"></i>{uploadErro}
                </div>
              )}

              {/* Seção para salvar e carregar conjuntos de perguntas */}
              <div className="mt-4 grid grid-cols-1 lg:grid-cols-2 gap-3">
                <div className="bg-white p-3 rounded-lg border">
                  <div className="font-semibold text-sm mb-2">💾 Salvar perguntas como conjunto</div>
                  <div className="flex gap-2">
                    <input
                      type="text"
                      value={nomeSet}
                      onChange={(e) => setNomeSet(e.target.value)}
                      placeholder="Nome do conjunto (ex.: Auditoria Loja A)"
                      className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm"
                    />
                    <button
                      onClick={() => {
                        const nome = nomeSet.trim();
                        if (!nome) { alert('Informe um nome para o conjunto.'); return; }
                        if (perguntas.length === 0) { alert('Não há perguntas para salvar.'); return; }
                        salvarSetLocal(nome, perguntas);
                        alert('Conjunto salvo com sucesso!');
                        setNomeSet('');
                      }}
                      className="bg-green-500 text-white px-4 py-2 rounded-lg font-bold hover:bg-green-600 text-sm whitespace-nowrap"
                    >
                      Salvar
                    </button>
                  </div>
                  <p className="text-xs text-gray-500 mt-2">Dica: importe um CSV, revise/edite as perguntas e salve este conjunto nomeado.</p>
                </div>

                <div className="bg-white p-3 rounded-lg border">
                  <div className="font-semibold text-sm mb-2">📂 Carregar conjunto salvo</div>
                  <div className="flex gap-2">
                    <select
                      value={setSelecionado}
                      onChange={(e) => setSetSelecionado(e.target.value)}
                      className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm"
                    >
                      <option value="">Selecione um conjunto</option>
                      {setsSalvos
                        .sort((a,b) => (a.name.localeCompare(b.name)))
                        .map(item => (
                          <option key={item.name} value={item.name}>
                            {item.name} ({item.count})
                          </option>
                        ))
                      }
                    </select>
                    <button
                      onClick={() => {
                        if (!setSelecionado) { alert('Selecione um conjunto.'); return; }
                        const lista = carregarSetLocal(setSelecionado);
                        if (!lista || !Array.isArray(lista) || lista.length === 0) {
                          alert('Conjunto vazio ou inválido.');
                          return;
                        }
                        setPerguntas(lista);
                        setRespostas({});
                        setEvidencias({});
                        alert('Conjunto carregado!');
                      }}
                      className="bg-blue-500 text-white px-4 py-2 rounded-lg font-bold hover:bg-blue-600 text-sm whitespace-nowrap"
                    >
                      Carregar
                    </button>
                    <button
                      onClick={() => {
                        if (!setSelecionado) { alert('Selecione um conjunto.'); return; }
                        if (confirm(`Excluir o conjunto "${setSelecionado}"?`)) {
                          excluirSetLocal(setSelecionado);
                          setSetSelecionado('');
                        }
                      }}
                      className="bg-red-500 text-white px-3 py-2 rounded-lg font-bold hover:bg-red-600 text-sm"
                      title="Excluir conjunto selecionado"
                    >
                      🗑️
                    </button>
                  </div>
                  <p className="text-xs text-gray-500 mt-2">Os conjuntos ficam salvos no seu navegador (localStorage).</p>
                </div>
              </div>

              <div className="space-y-2 mt-4">
                {perguntas.map((pergunta, index) => (
                  <div key={index} className="flex items-center gap-2 bg-white p-3 rounded-lg shadow">
                    {editandoIndex === index ? (
                      <>
                        <input
                          type="text"
                          value={textoEdicao}
                          onChange={(e) => setTextoEdicao(e.target.value)}
                          className="flex-1 px-2 sm:px-3 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm sm:text-base"
                        />
                        <button
                          onClick={salvarEdicao}
                          className="bg-green-500 text-white px-2 sm:px-3 py-1 rounded hover:bg-green-600 text-sm sm:text-base"
                        >
                          <i className="fas fa-check"></i>
                        </button>
                        <button
                          onClick={() => setEditandoIndex(null)}
                          className="bg-gray-500 text-white px-2 sm:px-3 py-1 rounded hover:bg-gray-600 text-sm sm:text-base"
                        >
                          <i className="fas fa-times"></i>
                        </button>
                      </>
                    ) : (
                      <>
                        <span className="flex-1 text-sm sm:text-base break-words">{pergunta}</span>
                        <button
                          onClick={() => iniciarEdicao(index)}
                          className="text-blue-500 hover:text-blue-700 px-2"
                        >
                          <i className="fas fa-edit"></i>
                        </button>
                        <button
                          onClick={() => removerPergunta(index)}
                          className="text-red-500 hover:text-red-700 px-2"
                        >
                          <i className="fas fa-trash"></i>
                        </button>
                      </>
                    )}
                  </div>
                ))}
              </div>
            </div>

            <button
              onClick={iniciarChecklist}
              disabled={!lojaNome.trim() || !lojaEndereco.trim() || !coords || !dentroDaArea || perguntas.length === 0}
              className={`w-full py-3 sm:py-4 rounded-lg font-bold text-base sm:text-lg transition ${
                lojaNome.trim() && lojaEndereco.trim() && coords && dentroDaArea && perguntas.length > 0
                  ? 'bg-green-500 text-white hover:bg-green-600'
                  : 'bg-gray-300 text-gray-500 cursor-not-allowed'
              }`}
            >
              <i className="fas fa-play-circle mr-2"></i>Iniciar Checklist
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
